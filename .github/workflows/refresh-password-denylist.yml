name: Refresh password denylist

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Refresh denylist
        run: node apps/booking-backend/scripts/refresh-password-denylist.mjs

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(auth): refresh password denylist'
          title: 'chore(auth): refresh password denylist'
          body: |
            Automated refresh of the password denylist from SecLists.
          branch: chore/refresh-password-denylist
