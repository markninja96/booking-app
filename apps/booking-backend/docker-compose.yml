version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - booking_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d booking']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - booking_redis_data:/data

  app:
    image: node:20-alpine
    profiles: ['app']
    working_dir: /workspace
    command: >-
      sh -c "corepack enable && pnpm install && pnpm nx serve booking-backend"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/booking
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    volumes:
      - ../..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  booking_postgres_data:
  booking_redis_data:
